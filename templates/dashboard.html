{% extends "dashboard_layout.html" %}
{% block body %}
    <div class="container mt-5" style="padding-top: 15px;">
        <!-- Your dashboard content goes here -->
        <h3> Hello, {{username}} </h3>
        <h3>Welcome to your Post Management Dashboard</h3>
        <p>You can manage your posts here.</p>

        <h3>Edit Posts</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Sno</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>


                {% for post in posts %}
                <tr>
                    <td>{{post.sno}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                    <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                </tr>


                {% endfor %}

            </tbody>
        </table>

    </div>

    {% endblock %}
